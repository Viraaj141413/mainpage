<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="Mves4LFpFo6NJDnwSgYHBGfDU2BHYQvC4DWGb5m3vAU" />
    <title>Game Hub</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6173805010039335" crossorigin="anonymous"></script>
    <style>
        /* Background with a live gradient animation */
        @keyframes gradientAnimation {
            0% { background: linear-gradient(45deg, #ff7a00, #ff4500, #ff007f); }
            25% { background: linear-gradient(45deg, #00bfff, #1e90ff, #87cefa); }
            50% { background: linear-gradient(45deg, #8a2be2, #9370db, #dda0dd); }
            75% { background: linear-gradient(45deg, #32cd32, #228b22, #008000); }
            100% { background: linear-gradient(45deg, #ff7a00, #ff4500, #ff007f); }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff7a00, #ff4500, #ff007f);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        .header {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 25px 0;
            width: 100%;
            text-align: center;
            font-size: 36px;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #search {
            margin: 30px 0;
            padding: 15px;
            width: 60%;
            font-size: 18px;
            border: 2px solid #ff7a00;
            border-radius: 12px;
            background-color: #222;
            color: #fff;
            transition: border 0.3s ease, background-color 0.3s ease;
        }

        #search:focus {
            outline: none;
            border-color: #ff7a00;
            background-color: #333;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            text-align: center;
        }

        .game {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
            border: 3px solid #ff7a00;
            transition: transform 0.3s ease, background 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        .game:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.8);
            border-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="header">Game Hub</div>
    
    <input type="text" id="search" placeholder="Search for a game..." onkeyup="searchGames()">

    <div class="game-container" id="gameContainer">
        <div class="game" onclick="openGame('https://paperfoldpeaks.netlify.app/')">Paper Folding Game</div>
        <div class="game" onclick="openGame('https://lifestats.netlify.app/')">Life Stats</div>
        <div class="game" onclick="openGame('https://thanksforsupporting.netlify.app/')">Thanks for Supporting</div>
        <div class="game" onclick="openGame('https://asteroidlauncherpeaks.netlify.app/')">Asteroid Launcher Peaks</div>
        <div class="game" onclick="openGame('https://spendelonmusksmoney.netlify.app/')">Spend Elon Musk's Money</div>
        <div class="game" onclick="openGame('https://spacebarclickpeaks.netlify.app/')">Spacebar Click Peaks</div>
        <div class="game" onclick="openGame('https://perfectcircle.netlify.app/')">Perfect Circle</div>
    </div>

    <script>
        function openGame(url) {
            window.open(url, "_blank");
        }

        function searchGames() {
            let input = document.getElementById("search").value.toLowerCase();
            let games = document.getElementsByClassName("game");

            for (let i = 0; i < games.length; i++) {
                let gameName = games[i].innerText.toLowerCase();
                if (gameName.includes(input)) {
                    games[i].style.display = "block";
                } else {
                    games[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
