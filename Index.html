<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeepAI Embedded</title>
  <style>
    /* Remove default margin and make iframe fill entire viewport */
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <iframe src="https://deepai.org/" title="DeepAI Website"></iframe>
</body>
</html>
