    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3c3c5e, #24243e);
      background-size: 400% 400%;
      animation: bgAnimation 10s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      font-size: 64px;
      font-weight: 600;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1.5s ease;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    .btn {
      padding: 14px 32px;
      background: linear-gradient(145deg, #ff416c, #ff4b2b);
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 65, 108, 0.7);
      transition: all 0.3s ease;
      outline: none;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(255, 65, 108, 0.9);
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }

    .btn:hover::before {
      left: 0;
    }

    .footer {
      margin-top: auto;
      font-size: 14px;
      color: #bbb;
      text-align: center;
      padding: 10px;
    }

    .adsbygoogle {
      display: block;
      width: 100%;
      max-width: 728px;
      height: 90px;
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }

    @media (max-width: 768px) {
      .btn {
        font-size: 16px;
        padding: 12px 24px;
      }
      .logo {
        font-size: 48px;
      }
      .adsbygoogle {
        height: 50px;
      }
    }
