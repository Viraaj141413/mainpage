<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <!-- Google AdSense Script for Verification -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6173805010039335" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #FF0000, #FFD700);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
        }
        .header {
            background: rgba(0, 123, 255, 0.9);
            color: #fff;
            padding: 25px 0;
            width: 100%;
            text-align: center;
            font-size: 36px;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        #search {
            margin: 30px 0;
            padding: 15px;
            width: 60%;
            font-size: 18px;
            border: 2px solid #ff7a00;
            border-radius: 12px;
            background-color: #444;
            color: #fff;
            transition: border 0.3s ease, background-color 0.3s ease;
        }
        #search:focus {
            outline: none;
            border-color: #ff7a00;
            background-color: #333;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
            padding: 40px;
            width: 80%;
            overflow-y: auto;
        }
        .game {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            color: #fff;
        }
        .game:hover {
            transform: translateY(-12px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }
        .game img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.5);
        }
        .game-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            text-transform: uppercase;
            color: #f4f4f4;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        .game-title:hover {
            color: #ff7a00;
        }
        .game-title:active {
            color: #ff00ff;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @media (max-width: 768px) {
            #search {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="header">Game Hub</div>
    <input type="text" id="search" placeholder="Search games..." oninput="filterGames()">
    <div id="gameContainer" class="game-container"></div>

    <script>
        // Game data
        const games = [
            { title: "Perfect Circle", img: "https://via.placeholder.com/200x140/000000/FFFFFF?text=Perfect+Circle", link: "https://perfectcircle.netlify.app/" },
            { title: "Spacebar Clicker", img: "spacebar_clicker_thumbnail.png", link: "https://spacebarclickpeaks.netlify.app/" },
            { title: "Spend Elon's Money", img: "https://via.placeholder.com/200x140/000000/FFFFFF?text=Spend+Elon%27s+Money", link: "https://spendelonmusksmoney.netlify.app/" },
            { title: "Asteroid Launcher", img: "https://via.placeholder.com/200x140/000000/FFFFFF?text=Asteroid+Launcher", link: "https://asteroidlauncherpeaks.netlify.app/" },
            { title: "Settle The Debate", img: "https://via.placeholder.com/200x140/000000/FFFFFF?text=Settle+The+Debate", link: "https://settlethedebate.netlify.app/" } // Added Settle The Debate game
        ];

        // Load games into the container
        function loadGames() {
            const container = document.getElementById('gameContainer');
            container.innerHTML = "";
            games.forEach(game => {
                const gameElement = document.createElement("a");
                gameElement.href = game.link;
                gameElement.target = "_blank";
                gameElement.style.textDecoration = "none";
                gameElement.innerHTML = `
                    <div class="game">
                        <img src="${game.img}" alt="${game.title}">
                        <div class="game-title">${game.title}</div>
                    </div>
                `;
                container.appendChild(gameElement);
            });
        }

        // Filter games based on search query
        function filterGames() {
            const query = document.getElementById("search").value.toLowerCase();
            const filtered = games.filter(game => game.title.toLowerCase().includes(query));
            const container = document.getElementById("gameContainer");
            container.innerHTML = "";
            filtered.forEach(game => {
                const gameElement = document.createElement("a");
                gameElement.href = game.link;
                gameElement.target = "_blank";
                gameElement.style.textDecoration = "none";
                gameElement.innerHTML = `
                    <div class="game">
                        <img src="${game.img}" alt="${game.title}">
                        <div class="game-title">${game.title}</div>
                    </div>
                `;
                container.appendChild(gameElement);
            });
        }

        // Initial load of games
        loadGames();
    </script>
</body>
</html>
